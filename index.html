<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <H1>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador.</H1>
    <picture>
         <source media="(max-width: 750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/fotog.png" alt="imagem fléxivel">
    </picture>
    
    <h1>Reproduzindo áudio!</h1>
    <p>Vamos aprender a reproduzir áudio no HTML5</p>
    <audio preload="metadata" autoplay controls >
        <source src="midia/musica.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
